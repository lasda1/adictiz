<h1>Title : {{book.volumeInfo.title}}</h1>
<div class="book">
    <div class="book-pic">
        <img [src]="book.volumeInfo?.imageLinks?.smallThumbnail ? book.volumeInfo?.imageLinks?.smallThumbnail : 'https://islandpress.org/sites/default/files/400px%20x%20600px-r01BookNotPictured.jpg' " class="img-cover">
    </div>
    <div class="book-details">
        <p><span class="subtitle">Authors : </span> {{book.volumeInfo.authors[0]}}</p> 
        <p> 
            <span class="subtitle" >Category : </span>
            <span *ngFor='let category of book.volumeInfo.categories'>
                {{category}}
            </span> 
        </p>
        <p>
            <span class="subtitle">
                Description :
            </span>
            {{book.volumeInfo.description}}
        </p>
        <p><a mat-raised-button color="primary" href={{book.volumeInfo.previewLink}}>Click to read online </a></p>
        <p></p>

    </div>
</div>
