<div  [formGroup]="bookForm">
  <div class="form-group">
    <mat-form-field class="full-width">
      <input matInput placeholder="{{ 'book-search.placeholder' | translate }}" formControlName="filterName" value="">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>{{ 'book-search.select' | translate }}</mat-label>
      <mat-select formControlName="filterSelect">
          <mat-option  [value]="">
              
            </mat-option>
        <mat-option   *ngFor="let book of bookList" [value]=book>
          {{book.volumeInfo.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div id="grid-layout" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card class="card-picture" *ngFor="let book of bookList">
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
         
        <span fxFlex="80%" class="book-name">{{book.volumeInfo.title}}</span>
       
      </mat-card-title>
      <div class="colored">
        <img [src]="book.volumeInfo?.imageLinks?.smallThumbnail ? book.volumeInfo?.imageLinks?.smallThumbnail : 'https://islandpress.org/sites/default/files/400px%20x%20600px-r01BookNotPictured.jpg' " class="img-cover">
      </div>
      <div class="overlay">
        <div class="text" (click)="openDetailDialog(book)">
          <p>Description :{{book.volumeInfo.description ? (book.volumeInfo.description | ellipsis:600) : 'no-description'| translate}}</p>
        </div>
      </div>
    </mat-card>
   
  </div>
  <div class="return-button">
    <button mat-raised-button color="primary" (click)='backClicked()'>{{ 'back' | translate }}</button>
  </div>
</div>
