<mat-form-field class="book-search-input">
    <mat-label>{{ 'book-search.placeholder' | translate }}</mat-label>
    <input matInput placeholder="Livre" [formControl]="bookSearchInput"  (change)="onBookChange()" />
    <mat-hint>{{ 'book-search.hint' | translate }}</mat-hint>
    <mat-error *ngIf="bookSearchInput.hasError('required')">
      {{ 'book-search.error' | translate }}  
    </mat-error>   
</mat-form-field>
